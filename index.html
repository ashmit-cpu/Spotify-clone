<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Clone</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/70f3da3a1e.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="side-bar">
        <div class="logo">
            <a href="#">
                <img src="img/logo/Spotify-Black-and-White-Logo.png"
                    alt="Logo" />
            </a>
        </div>
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="sidebar-logos"><i class="fa fa-home"></i></span>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="sidebar-logos"><i class="fa fa-search"></i></span>
                        <span>Search</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="sidebar-logos"><i class="fa fas fa-book"></i></span>
                        <span>Your Library</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="navigation">
            <ul>
                <li>
                    <a href="">
                        <span class="sidebar-logos"><i class="fa fas fa-plus-square"></i></span>
                        <span>Create Playlist</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="sidebar-logos"><i class="fa fas fa-heart"></i></span>
                        <span>Liked Songs</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="policies">
            <ul>
                <li>
                    <a href="#">Cookies</a>
                </li>
                <li>
                    <a href="#">Privacy</a>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
